---
 - hosts: node02
   sudo: yes
   



   tasks:
    - name: Installing apps
      apt: name={{ item }} update_cache=yes state=latest
      with_items:
        - npm
        - nodejs
        - nodejs-legacy
        - nginx

    - name: Install pm2
      npm: name=pm2 global=yes production=yes


    - name: Create app dir
      file: path=/home/ubuntu/mynodejsapp state=directory


    - name: Clone git repo
      git: repo=https://github.com/labrador4uk/ansiblehometask.git dest=/home/ubuntu/mynodejsapp update=yes force=yes
      register: git_finished

    - name: Running NPM install
      npm: path=/home/ubuntu/mynodejsapp
      register: npm_finished
      when: git_finished.changed

    - name: Stop app
      sudo_user: ubuntu
      command: pm2 stop app chdir=/home/ubuntu/mynodejsapp
      ignore_errors: yes

    - name: Start app
      sudo_user: ubuntu
      command: pm2 start myapp.js --name app chdir=/home/ubuntu/mynodejsapp
      ignore_errors: yes
